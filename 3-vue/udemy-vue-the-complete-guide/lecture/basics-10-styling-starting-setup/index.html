<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- 
        v-bind:class로 class사용 시 js로 삼항연산이 가능하며,
        참값에 'demo active'는 js의 평가에 따라 문자열로 적어야한다.
        <div :class="borderColor: boxASelected ? 'demo active' : 'demo' "  @click="boxSelected('A')"></div>
      -->

      <!-- 
        아래 코드는 demo를 기본으로 두고, 
        boxASelected의 값이 true일 때 active클래스를 적용한다
        위 코드보다 간결하고 vue의 기능을 살린 코드 
        <div :class="{demo: true, active: boxASelected}"  @click="boxSelected('A')"></div>
      -->

      <!--
        기본클래스가 존재하고 동적바인딩을 적용할때는 주로 아래처럼 표기
        <div class="demo" :class="{active: boxASelected}"  @click="boxSelected('A')"></div>
        <div class="demo" :class="{active: boxBSelected}" @click="boxSelected('B')"></div>
        <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
      -->

      <!--
        연산프로퍼티 사용
        /app.js
        computed:{
        boxAClasses(){
            return {active: this.boxASelected};
        }

        /index.html
         <div class="demo" :class="boxAClasses"  @click="boxSelected('A')"></div>
      -->
      <div class="demo" :class="boxAClasses"  @click="boxSelected('A')"></div>

      <!--
        배열구문도 사용가능하다.
      -->
      <div :class="['demo', {active: boxBSelected}]" @click="boxSelected('B')"></div>
      <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
