<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" /> <!--google폰트, 자체 CSS파일-->
    <script src="https://unpkg.com/vue@next" defer></script> <!-- Vue프레임워크 -->
    <script src="app.js" defer></script> <!--자체 app.js파일-->
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
      <p>{{ courseGoal }}</p>  <!--Vue가 제어하지 않는 곳은 보간구문이 값으로 대체되지 않음 -->
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- <p v-html="outputGoal()"></p> -->
      <p>{{ outputGoal() }}</p> <!--{{ }}보간구문은 여닫는 태그에만 사용 가능-->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p> <!--HTML코드에 넣을 땐 Vue 디렉티브인 바인딩 구문을 사용해야함-->
    </section>
  </body>
</html>
